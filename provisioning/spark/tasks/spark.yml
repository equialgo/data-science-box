---
- name: Download Spark
  command: curl -LO http://d3kbcqa49mib13.cloudfront.net/{{ spark_version }}.tgz chdir=/tmp creates=/tmp/{{ spark_version }}.tgz
  tags:
    - spark

- name: Extract Spark
  command: /bin/tar -xzf /tmp/{{ spark_version }}.tgz chdir=/usr/local creates=/usr/local/{{ spark_version }}/RELEASE
  tags:
    - spark